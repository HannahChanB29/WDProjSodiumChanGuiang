<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Zone</title>
<link rel="stylesheet" href="styles.css">

<style>
/* ===== EXTRA STYLES FOR NOTEPAD + POMODORO ===== */

/* Notepad container */
.notepad {
    background: #fff8dc;
    border-radius: 15px;
    padding: 25px 30px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    background-image: repeating-linear-gradient(
        to bottom,
        #fff8dc,
        #fff8dc 28px,
        #f2e6c4 29px
    );
    position: relative;
    font-family: 'Playfair Display', serif;
}



/* To-do items */
.todo-input {
    width: 100%;
    padding: 12px 15px;
    border: 2px solid #c9b48e;
    border-radius: 10px;
    margin-bottom: 15px;
    outline: none;
    background: #fff4d4;
    font-size: 16px;
}

.add-btn {
    background: #e8c48c;
    padding: 10px 15px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.add-btn:hover {
    background: #f0d8a6;
}

/* Task styling */
ul.todo-list {
    list-style: none;
    padding: 0;
}
ul.todo-list li {
    background: rgba(255,255,255,0.8);
    margin: 10px 0;
    padding: 12px 15px;
    border-radius: 12px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 5px 12px rgba(0,0,0,0.15);
}
ul.todo-list li.checked {
    text-decoration: line-through;
    color: #8b8b8b;
}

/* Delete button */
.del-btn {
    background: #d97c7c;
    border: none;
    color: white;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
}
.del-btn:hover {
    background: #c56666;
}

/* ===== POMODORO TIMER (alarm clock style) ===== */
.pomodoro-box {
    background: #f8f3e6;
    padding: 35px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 20px 45px rgba(0,0,0,0.25);
    border: 4px solid #d9c8a2;
    position: relative;
}

.pomodoro-box::before,
.pomodoro-box::after {
    content: "";
    position: absolute;
    width: 35px;
    height: 35px;
    background: #e8d7aa;
    border-radius: 50%;
    top: -20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}
.pomodoro-box::before {left: 40px;}
.pomodoro-box::after {right: 40px;}

/* Timer display */
.timer-display {
    font-size: 48px;
    font-weight: bold;
    color: #5a4b2f;
    margin: 20px 0;
    text-shadow: 0 2px 5px rgba(0,0,0,0.25);
}

/* Buttons */
.timer-btn {
    background: #c5b18a;
    border: none;
    padding: 12px 20px;
    margin: 8px;
    border-radius: 12px;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    transition: 0.3s;
}

.timer-btn:hover {
    background: #e1cfa5;
    transform: scale(1.05);
}

/* Footer */
footer {
    background: linear-gradient(90deg, #ded3c4, #e1d7c9);
    text-align: center;
    padding: 30px;
    margin-top: 320px;
    box-shadow: 0 -8px 20px rgba(0,0,0,0.15);
    font-size: 15px; color: #555879;
}
</style>
</head>



<body>

<header>
    <h1>Survival Guide: Student Edition</h1>
    <p class="subtitle">Your guide to your journey as a student!</p>
</header>

<nav>
    <ul>
        <li><a href="homepage.html">Home</a></li>
        <li><a href="about-us.html">About Us</a></li>
        <li><a href="survival-tips.html">Survival Tips</a></li>
        <li><a href="contact-us.html">Contact Us</a></li>
    </ul>
</nav>


<!-- ================= MAIN CONTENT ================= -->
<main>

    <!-- LEFT COLUMN â€” NOTEPAD TO-DO LIST -->
    <div class="left-column">
        <div class="notepad">
            <h2 style="margin-top:0;">To-Do List</h2>

            <input type="text" id="todo-input" class="todo-input" placeholder="Write a task...">
            <button class="add-btn" onclick="addTask()">Add Task</button>

            <ul class="todo-list" id="todo-list"></ul>
        </div>
    </div>


    <!-- RIGHT COLUMN â€” POMODORO TIMER -->
    <div class="right-column">
        <div class="pomodoro-box">
            <h2>Pomodoro Timer</h2>

            <div class="timer-display" id="timer">25:00</div>

            <button class="timer-btn" onclick="startTimer()">Start</button>
            <button class="timer-btn" onclick="pauseTimer()">Pause</button>
            <button class="timer-btn" onclick="resetTimer()">Reset</button>
        </div>
    </div>

</main>



<!-- FOOTER -->
<footer>
    Â© 2025 Student Survival Guide | All Rights Reserved
</footer>


<!-- ================= JS ================= -->
<script>
// ===== TO-DO LIST =====
function addTask() {
    let input = document.getElementById("todo-input");
    if (input.value.trim() === "") return;

    let li = document.createElement("li");
    li.innerHTML = `
        <span class="task-text">${input.value}</span>
        <button class="del-btn" onclick="this.parentElement.remove()">âœ•</button>
    `;

    li.onclick = function(e) {
        if (e.target.tagName !== "BUTTON") {
            this.classList.toggle("checked");
        }
    };

    document.getElementById("todo-list").appendChild(li);
    input.value = "";
}



// ===== POMODORO TIMER =====
let time = 1500; // 25 mins
let running = false;
let interval;

function updateDisplay() {
    let minutes = Math.floor(time / 60);
    let seconds = time % 60;
    document.getElementById("timer").textContent =
        `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
}

function startTimer() {
    if (running) return;
    running = true;

    interval = setInterval(() => {
        time--;
        updateDisplay();
        if (time <= 0) {
            clearInterval(interval);
            running = false;
            alert("Time's up! Take a break ðŸŒ¿");
        }
    }, 1000);
}

function pauseTimer() {
    running = false;
    clearInterval(interval);
}

function resetTimer() {
    running = false;
    clearInterval(interval);
    time = 1500;
    updateDisplay();
}

</script>


</body>
</html>

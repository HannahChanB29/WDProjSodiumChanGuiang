    <style>

    .left-column {flex: 1; min-width: 350px; display: flex; flex-direction: column; gap: 40px;}
.feedback {
    display: block;
    float: left;
    background: linear-gradient(90deg, #b49670, #4b362a);
    padding: 35px;
    border-radius: 30px;
    width: 675px;
    border: 4px solid white;
    box-shadow: 0 15px 45px rgba(0,0,0,0.5);
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.left-column h2 {
    margin-left: 250px;
    margin-bottom: 20px;
}
.contact {
    position: absolute;
    top: 350px;
    right: 220px;
    width: 380px;
    display: flex;
    flex-direction: column;
    gap: 24px;
    align-items: flex-start;
    text-align: left;
}

.contact h2 {
    margin-top: -30px;
    margin-left: 65px;
    font-size: 28px;
    margin-bottom: 10px;
}

.contact-us {
    display: block;
    width: 450px;
    height: 100px;
    margin-top: 20px;
    background: linear-gradient(45deg, #555879, #8889aa);
    border-radius: 20px;
    border: 4px solid #bdbee0;
    overflow: hidden;
    cursor: pointer;
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    align-self: flex-end;
}

    .contact-us:hover {
    transform: translateY(-5px) scale(1.03) rotate(-0.5deg);
    box-shadow: 0 25px 60px rgba(0,0,0,0.25);
    background: linear-gradient(#444159); /* slightly lighter gradient on hover */
}

    .cs img {
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 37px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    margin-left: 10px;
    margin-top: 12px;
}

    .cs h4 {
    margin: 0;
    font-weight: 600;
    color: white; /* text color to pop against gradient */
    font-size: 16px;
    margin-left: 95px;
    margin-top: -54px;
